<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
</head>
<body>

    <h1> Fill in the blanks and hit the submit button</h1>
 
<form id="form1" action="#" method="get">
    <table>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td> 
                <td><input type="text" id="name" alt="Name Input" value=""/></td> 
            </tr>
            <tr>
                <td><label for="name">Middle name</label></td> 
                <td><input type="text" id="Middle" alt="Name Input" value=""/></td> 
            </tr>
            <tr>
                <td><label for="number">Age</label></td> 
                <td><input type="number" id="number" alt="Name Input" value=""/></td> 
            </tr>
            <tr>
                <td><label for="email">Email</label></td> 
                <td><input type="email" id="email" alt="Name Input" value=""/></td> 
            </tr>
                <td><label for="area">Add a message</label></td> 
                <td><textarea id="msg_area" alt="Name Input" value="" rows="5" cols="20"></textarea></td> 
            </tr>
            <tr>
                <td><input type="submit" id="submit" value="submit"/></td> 
            </tr>
        </tbody>
    </table>
</form>   
</body>
</html>
